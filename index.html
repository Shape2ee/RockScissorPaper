<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>가위바위보 게임</title>
    <!-- reset css -->
    <link rel="stylesheet" href="./css/minireset.css">
    <!-- font css -->
    <link rel="stylesheet" href="./css/font.css">
    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <!-- game -->
    <section class="game">
      <!-- game title -->
      <div class="game__head">
        <h1 class="game__title">가위바위보 게임😊</h1>
      </div>
      <!-- game container -->
      <div class="game__container">
        <!-- game 점수판 & 리셋버튼 -->
        <div class="game__board">
          <ul class="game__score">
            <li>
              <h2>My Point</h2>
              <p class="game__point game__point--my">0</p>
            </li>
            <li>
              <h2>Your Point</h2>
              <p class="game__point game__point--your">0</p>
            </li>
          </ul>
          <button type="button" class="game__reset">reset</button>
        </div>
        <!-- game body -->
        <div class="game__body">
          <div class="game__item game__item--my">
            <div class="game__img"></div>
            <p class="game__txt"></p>
          </div>
          <div class="game__item game__item--your">
            <div class="game__img"></div>
            <p class="game__txt"></p>
          </div>
        </div>
      </div>
      <!-- game 가위바위보 선택 -->
      <div class="game__btn-wrap">
        <button class="game_btn game_scissors"><span class="blind">가위</span></button>
        <button class="game_btn game__rock"><span class="blind">바위</span></button>
        <button class="game_btn game__paper"><span class="blind">보</span></button>
      </div>
    </section>
    <!-- 모달창 -->
    <article class="modal show">
      <div class="modal__wrap">
        <h2 class="modal__title">게임 설명서</h2>
        <p class="modal_sub-tit">설명서를 읽어주세요.</p>
        <div class="close_btn">
          <em><span class="blind">닫기</span></em>
        </div>
        <div class="modal__container">
          <ul class="modal__info">
            <li class="modal__item">
              이 게임은 가위바위보 게임입니다. 게임방법은 간단합니다.
            </li>
            <li class="modal__item">
              가위, 바위, 보자기 중에서 하나를 선택해 컴퓨터와 승부를 가르는 게임입니다.
            </li>
            <li class="modal__item">
              가위는 보자기를 이길 수 있고, 보자기는 바위를 이길 수 있으며, 마지막으로 바위는 가위를 이길 수 있습니다.
            </li>
            <li class="modal__item">
              게임은 10승을 먼저 하는 사람의 승리입니다.
            </li>
          </ul>
        </div>  
        <div class="madal_btn">게임시작</div>
      </div>
    </article>
    <!-- script -->
    <script src="./main.js"></script>
  </body>
</html>
